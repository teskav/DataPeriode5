      <script>

          window.d3 = null;
      </script>

      <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>

  <body>
    <script>
        d3v5.select("body").append("h1").text("Worldwide population");
        d3v5.select("body").append("p").style("font-size", "13px").text("Teska Vaessen (11046341), Data Processing Assignment Week 6: Linked Views");
        d3v5.select("body").append("p").style("font-size", "14px").text("The world map at this page shows the population density (per square mile) per country in the world. Some countries have a really high population density. But do those countries also have a high birthrate and a low deathrate? Click on a country to see the birth- and deathrate and find out if this is true!");
